<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./demo.css">
    <title>计算器</title>
</head>
<script>
    function shuzi(num) {
        document.getElementById("text").value = num;

    }
</script>

<body>
    <div class="box">
        <input class="txt" type="text" name="" id="text">
        <div>
            <div class="c-box ">
                <div class="delete anniu word">c</div>
                <div class="anniu border word">+</div>
                <div class="anniu border word">-</div>
                <div class="anniu border word">*</div>
            </div>
            <div class="c-box ">
                <div id="shuzi" class=" anniu word" onclick="shuzi(1)">1</div>
                <div id="shuzi" class="anniu border word" onclick="shuzi(2)">2</div>
                <div id="shuzi" class="anniu border word" onclick="shuzi(3)">3</div>
                <div class="anniu border word">/</div>
            </div>
            <div class="c-box ">
                <div id="shuzi" class="anniu word" onclick="shuzi(4)">4</div>
                <div id="shuzi" class="anniu border word" onclick="shuzi(5)">5</div>
                <div id="shuzi" class="anniu border word" onclick="shuzi(6)">6</div>
                <div onclick="" class="deng anniu border word">=</div>
            </div>
            <div class="c-box ">
                <div id="shuzi" class="anniu word" onclick="shuzi(7)">7</div>
                <div id="shuzi" class="anniu border word" onclick="shuzi(8)">8</div>
                <div id="shuzi" class="anniu border word" onclick="shuzi(9)">9</div>
                <div id="shuzi" class="anniu border word" onclick="shuzi(0)">0</div>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
